    <ion-content id="profile-images">

        <div class="row" ng-repeat="img in images track by $index" ng-if="$index % 2 === 0">

            <div class="col col-50" ng-if="$index < images.length">
                <div ng-click="imageAction( $index,images[$index])">
                    <img  ng-if="images[$index]"
                          ng-src="{{images[$index]}}"
                          width="100%"
                          id="img{{$index}}"/>
                </div>
            </div>

            <div class="col col-50" ng-if="$index+1 < images.length">
                <div ng-click="imageAction( $index+1,images[$index+1])">
                    <img ng-if="images[$index+1]"
                         ng-src="{{images[$index+1]}}"
                         width="100%"
                         id="img{{$index+1}}"/>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
