<ion-view view-title="Applicazione">
    <ion-content id="settapp">
        <div class="list">
            <div class="item item-divider">
                Notifiche
            </div>

            <ion-toggle
                    ng-model="user.settings.s_set_new_friend"
                    ng-true-value="1"
                    ng-false-value="0"
                    toggle-class="toggle-calm"
                    ng-change="sappCtrl.update()">
                Nuovi Amici
            </ion-toggle>

            <ion-toggle
                    ng-model="user.settings.s_set_mess"
                    ng-true-value="1"
                    ng-false-value="0"
                    toggle-class="toggle-calm"
                    ng-change="sappCtrl.update()">
                Messaggi
            </ion-toggle>

            <ion-toggle
                    ng-model="user.settings.s_set_event"
                    ng-true-value="1"
                    ng-false-value="0"
                    toggle-class="toggle-calm"
                    ng-change="sappCtrl.update()">
                Eventi
            </ion-toggle>





            <div class="item item-divider">
                Terms
            </div>
            <a class="item item-icon-right" ui-sref="main.settings-app-assistance">
                <h2>Assistenza</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-right" ui-sref="main.settings-app-privacy">
                <h2>Privacy</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-right" ui-sref="main.settings-app-condizioni">
                <h2>Condizioni d'uso</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

        </div>
    </ion-content>
