<ion-view view-title="">




    <slider-full>
        <ion-content id="friend"  class="animate-fade-slide-in profilestyle" on-scroll="sliderFullCtrl.fxscroll()">

            <div class="list">

            <div class="item profile-name item-icon-right">
                <span>{{friend.base.avatar_name}}</span>
                <span ng-show="age">, {{age}}</span>
                <i class="icon ion-ios-more" ng-click="openAction()"></i>
            </div>

            <div ng-if="friend.base.description" class="divider item" style="padding-left:10px; padding-right:10px; padding-top:5px; padding-bottom:5px;white-space: normal; word-wrap: normal">
                <small>{{user.base.description }}</small>
            </div>

            <div ng-if="!friend.base.description" class="divider item" style="text-align:center; padding-left:10px; padding-right:10px; padding-top:5px; padding-bottom:5px;white-space: normal; word-wrap: normal">
                <!--  Il tuo profilo non ha ancora una descrizione!-->
            </div>

            <div class="item item-icon-left app-color divider" ui-sref="main.people">
                <i class="icon ion-ios-people app-color"></i>
                Amici in comune
                <span class="badge" ng-class="friendsColor()">{{friend.base.num_friends}}</span>
            </div>

            <div class="padding item" style="background-color: #fff; margin-top:5px; white-space: normal; word-wrap: normal"">
            <span ng-repeat="(key,value) in friend.interest">

                   <button ng-if="value" class="button button-light button-flat button-interest button-small">
                       <i class="icon" ng-class="frCtrl.getIncons(key)"></i> {{frCtrl.getInterestName(key)}}
                   </button>
            </span>
            </div>
        </div>


    </ion-content>
        </slider-full>
</ion-view>
